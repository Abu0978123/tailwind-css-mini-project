<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwind css practise</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-slate-400">
    <!-- here is navbar -->
    <nav
      class="w-full h-12 flex justify-between bg-slate-100 px-4 md:px-4 items-center"
    >
      <div class="font-semibold text-fuchsia-600">PWD skills</div>
      <ul class="md:flex hidden font-semibold">
        <li class="mx-[10px] cursor-pointer">Home</li>
        <li class="mx-[10px] cursor-pointer">About</li>
        <li class="mx-[10px] cursor-pointer">Services</li>
      </ul>
      <div
        class="hidden md:block p-2 bg-indigo-400 rounded font-bold text-white cursor-pointer"
      >
        Login/Signup
      </div>
      <div class="md:hidden">
        <a href="#" class="text-3xl">&#8801;</a>
      </div>
    </nav>

    <!-- how header here -->
    <header class="w-full h-auto">
      <img
        class="w-full hidden md:block"
        src="https://images.pexels.com/photos/2364669/pexels-photo-2364669.jpeg?auto=compress&cs=tinysrgb&w=1300"
        alt=""
        sizes=""
        srcset=""
      />
      <img
        class="w-full md:hidden"
        src="https://images.pexels.com/photos/6942431/pexels-photo-6942431.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt=""
        sizes=""
        srcset=""
      />
    </header>

    <!--  here image section of students -->

    <div
      class="h-auto w-100 flex flex-wrap flex-col items-center text-center p-10"
    >
      <div class="w-full h-auto flex flex-wrap flex-col items-center">
        <p class="text-indigo-800 font-bold text-3xl md:text-4xl text-center">
          "Pure Hardwork, No Shortcuts!"
        </p>
        <div
          class="w-36 h-1 border-b-4 border-yellow-400 mt-2 md:mt-4 mb-12"
        ></div>
      </div>
    </div>
  </body>
</html>
